<header>
    <div class="header">
        <img [src]="rutaIMG + '/icono2.png'">
        <div class="but">
            <form action="menu">
                <a href="Prototipo_web/#/menu"><img [src]="rutaIMG + '/menu.png'"/></a>
            </form>
        </div>
    </div>
</header>
<body>
    <h2 class="title">MI PERFIL</h2>
    <div class="user-form">
        <div class="form">
            <h3 style="padding-left: 28.5vh;">GEO CRÉDITOS</h3>
            <input style="width: 30%;" type="text" name="nombre" class="form-input" placeholder="Nombre(s)" required [(ngModel)]='data.nombrePersona' />&nbsp;
            <input style="width: 30%;" type="text" name="apellidoPaterno" class="form-input" placeholder="Apellido Paterno" required [(ngModel)]='data.apPaterno' />&nbsp;
            <input style="width: 30%;" type="text" name="apellidoMaterno" class="form-input" placeholder="Apellido Materno" required [(ngModel)]='data.apMaterno' />
            <br><input style="width: 46%;" type="text" name="puesto" class="form-input" placeholder="Puesto" required [(ngModel)]='data.puesto' />&nbsp;
            <input style="width: 46%;" type="text" name="username" class="form-input" placeholder="Usuario" required [(ngModel)]='data.username' />
            <br><input style="width: 46%;" type="text" name="estado" class="form-input" placeholder="Estado" required [(ngModel)]='data.estado' />&nbsp;
            <input style="width: 46%;" type="text" name="ciudad" class="form-input" placeholder="Ciudad" required [(ngModel)]='data.ciudad' />
            <br><input style="width: 46%;" type="text" name="colonia" class="form-input" placeholder="Colonia" required [(ngModel)]='data.colonia' />&nbsp;
            <input style="width: 46%;" type="text" name="calle" class="form-input" placeholder="Calle" required [(ngModel)]='data.calle' />
            <br><input style="width: 93.5%;" type="text" name="cp" class="form-input" placeholder="Código Postal" required [(ngModel)]='data.codigoPostal' />
            <br><input style="width: 46%;" type="text" name="numExt" class="form-input" placeholder="Núm. Ext." required [(ngModel)]='data.numExt' />&nbsp;
            <input style="width: 46%;" type="text" name="numInt" class="form-input" placeholder="Núm. Int" required [(ngModel)]='data.numInt' />
            <br><input style="width: 46%;" type="text" name="latitud" class="form-input" placeholder="Latidud" required [(ngModel)]='data.latitud' />&nbsp;
            <input style="width: 46%;" type="text" name="longitud" class="form-input" placeholder="Longitud" required [(ngModel)]='data.longitud' />
        </div>
        <div class="form2">
            <div class="foto">
                <br>
                <img [src]="rutaIMG + '/foto.png'" >
                <br><input type="file" id="foto" name="foto" required>
                <div class="botonVerde">
                    <br><input type="button" value="GUARDAR" name="sesion" OnClick="location.href=''">
                </div>
                <div class="botonGris">
                    <br><input type="button" value="CERRAR SESIÓN" name="sesion" (click)="logout()">
                </div>
            </div>
        </div>        </div>
</body>
