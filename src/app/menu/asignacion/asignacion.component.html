<header>
    <div class="header">
        <img [src]="rutaIMG + '/icono2.png'">
        <div class="but">
            <form action="menu">
                <a href="/menu"><img [src]="rutaIMG + '/menu.png'"/></a>
            </form>
        </div>
    </div>
</header>
<body>
    <h2 class="title"><input type="text" name="clienteAsig" placeholder="Cliente seleccionado" class="CliAsi" [value]="cliente.nombrePersona + cliente.apPaterno + cliente.apMaterno"> 
        ASIGNACIÃ“N DE VISITA 
        <input type="text" name="visitadorAsig" placeholder="Visitador seleccionado" class="VisAsi" [value]="empleadose.nombre + empleadose.app + empleadose.apm"></h2>
    <div id="contenedor">
        <div id="tabla1">
            <fieldset>
                <table> 
                    <tr>
                        <th>Nombre</th>
                        <th>Status alta</th>
                        <th>Status visita</th>
                        <th>Fecha de visita</th>
                    </tr>
                    <tr *ngFor="let cliente of clientelist" (click)="asignarCliente(cliente.idcliente, cliente.nombrepersona, cliente.appaterno, cliente.apmaterno)">
                        <td>{{cliente.nombrepersona}} {{cliente.appaterno}} {{cliente.apmaterno}}</td> 
                        <td>Activo</td> <td>Sin visitador</td>  <td>{{cliente.fechavisita}}</td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </div>
    <div class="forma">
        <div id="tabla2">
        <fieldset>
            <table><tr>
                <th>Nombre</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let empleado of empleadolist" (click)="asignarVisitador(empleado.idempleado, empleado.nombrepersona, empleado.appaterno, empleado.apmaterno)">
                <td>{{empleado.nombrepersona}} {{empleado.appaterno}} {{empleado.apmaterno}}</td> 
                <td>Disponible</td>
                <tr><td colspan="2"><input type="button" class="button" value="GUARDAR" (click)="asignarVisita()"></td></tr>
                </table>
        </fieldset>
        </div>
    </div>
</body>
