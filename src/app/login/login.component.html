<body>
  <div class="container">
    <div class="logo-image">
      <img src="assets/img/logo150.png" class="imagen" />
    </div>
  </div>
  <div contenedor>
    <div class="login-page">
      <div class="form">
        <H4>INICIAR SESIÓN</H4>
        <form class="login-form" (ngSubmit)= "login()">
          <div class="inputWithIcon">
            <input type="text" name="usuario" placeholder="Usuario" required [(ngModel)]='log.username' />
          </div>
          <div class="inputWithIcon">
            <input
              type="password"
              name="contrasenia"
              placeholder="Contraseña"
              required
              [(ngModel)] = "log.password"
            />
          </div>
          <p>
            <label for="recuerda">Recuérdame</label>
            <input id="recuerda" type="checkbox" value="si" alt="Recuérdame" name="recuerda" />
          </p>
